<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Formation DORANCO</title>
</h:head>

<h:body>
	<ui:composition template="/resources/template/layout.xhtml">
		<ui:define name="content">
			<f:view>
				<p></p>
				<h:form>
					<h:panelGrid id="panel" columns="3" cellpadding="4" cellspacing="1">
						<h:outputLabel value="Mot De Passe Actuel :" />
						<h:inputText value="#{userbean.oldMotDePasse}" required="true"
							id="oldPassword"
							requiredMessage="Le mot de passe actuel est obligatoire !">
						</h:inputText>
						<h:message for="oldPassword" style="color:red" />

						<h:outputLabel value="Nouveau Mot de passe :" />
						<h:inputSecret value="#{userbean.motDePasse}" required="true"
							id="motDePasse"
							requiredMessage="Le nouveau mot de passe est obligatoire !">
						</h:inputSecret>
						<h:message for="motDePasse" style="color:red" />

						<h:outputLabel value="Confirmation Nouveau Mot de passe :" />
						<h:inputSecret value="#{userbean.motDePasseConfirmation}"
							required="true" id="motDePasseConfirmation"
							requiredMessage="Le nouveau mot de passe de confirmation est obligatoire !">
						</h:inputSecret>
						<h:message for="motDePasseConfirmation" style="color:red" />

						<h:outputText value=""></h:outputText>
						<h:commandButton value="Valider"
							action="#{userbean.updatePassword()}" />
					</h:panelGrid>
					<p></p>
					<h:outputLabel value="#{userbean.messageSuccess}" style="color:green" />
					<h:outputLabel value="#{userbean.messageError}" style="color:red" />
					<p></p>

				</h:form>
				<p></p>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
